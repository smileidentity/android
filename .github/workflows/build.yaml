name: Build, Test, and Lint
on: [push, pull_request]
# Gradle build all modules and run tests
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build, Test, Lint
        run: ./gradlew build
