name: Lint, Build, and Test
on:
  pull_request:
  push:
    branches: [ main ]
# Lints code, builds all modules, and runs tests
jobs:
  build:
    strategy:
      matrix:
        agp_version: ["7.4.2", "7.3.1"]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11
      - name: Setup Gradle # Although not strictly necessary, it is useful for better caching
        uses: gradle/gradle-build-action@v2
      - name: Build, Test, Lint
        run: ./gradlew build
        env:
          ORG_GRADLE_PROJECT_SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
          ORG_GRADLE_PROJECT_AGP_VERSION: ${{ matrix.agp_version }}
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: musichin/ktlint-check@v2
        with:
          ktlint-version: "0.48.2"
