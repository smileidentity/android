name: Build, Test, and Lint
on: [pull_request]
# Gradle build all modules and run tests
jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11
      # Although not strictly necessary, it is useful for better caching
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        env:
          CI: true
      - name: Build, Test, Lint
        run: ./gradlew build -PSENTRY_DSN=${{ secrets.SENTRY_DSN}}
